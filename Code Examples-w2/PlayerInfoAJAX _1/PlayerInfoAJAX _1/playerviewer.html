<!DOCTYPE html>

<!-- Dynamic styles used for animation. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Player Information</title>
      <link rel = "stylesheet" type = "text/css" href = "style.css">
      <script src = "playerviewer.js"></script>
   </head>
   <body>
    
    <div id="player" >   </div>
    <div id="info"> </div>

    
    <div id = "mainimg">
         <img id = "imgCover"  
		      alt = "No Player Selected Yet">
    </div>
      
    <div id = "thumbs">
         <img src = "thumbs/thfc_da.jpg" id = "jhtp" alt = "Dele Alli" onclick="getInfo(1)">
         <img src = "thumbs/thfc_dr.jpg" id = "iw3htp" alt = "Danny Rose" onclick="getInfo(2)">
         <img src = "thumbs/thfc_hk.jpg" id = "cpphtp" alt = "Harry Kane" onclick="getInfo(3)">
         <img src = "thumbs/thfc_hl.jpg" id = "jhtplov" alt = "Hugo Lloris" onclick="getInfo(4)">
         <img src = "thumbs/thfc_hs.jpg" id = "cpphtplov" alt = "Heung-Min Son" onclick="getInfo(5)">
         <img src = "thumbs/thfc_ta.jpg" id = "vcsharphtp" alt = "Toby Alderwereild" onclick="getInfo(6)">
    </div>
      
   </body>
</html>
